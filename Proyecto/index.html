<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Empresa de Telefonía Random</title>

    <!-- Styles sheet-->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGOTYPE -->
            <div id=logotype>
                <img src="assets/images/logotype.png" class="app-logotype" alt="logotype" title="React.js" />
                <span id="brand">
                    <strong>Telefonía </strong>Random
                </span>
            </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="">Formulario</a>
                    </li>
                    <li>
                        <a href="">Página 1</a>
                    </li>
                    <li>
                        <a href="">Página 2</a>
                    </li>
                </ul>
            </nav>
            <!-- clean float -->
            <div class="clearfix"></div>
        </div>

    </header>
    <div class="slider">
        <div class="slides">
            <img src="assets/images/tec.jpg" alt="slides1" />
            <img src="assets/images/react.png" alt="slides2" />
            <img src="assets/images/logotype.png" alt="slider3" />
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="assets/animations/jquery.slides.js"></script>
    <script>
        $(function () {
            $(".slides").slidesjs({
                play: {
                    active: true,
                    // [boolean] Generate the play and stop buttons.
                    // You cannot use your own buttons. Sorry.
                    effect: "slide",
                    // [string] Can be either "slide" or "fade".
                    interval: 3000,
                    // [number] Time spent on each slide in milliseconds.
                    auto: true,
                    // [boolean] Start playing the slideshow on load.
                    swap: true,
                    // [boolean] show/hide stop and play buttons
                    pauseOnHover: false,
                    // [boolean] pause a playing slideshow on hover
                    restartDelay: 2500
                    // [number] restart delay on inactive slideshow
                }
            });
        });
    </script>

    <div class="center">
        <section id="content">
            <h2>Last articles</h2>
            <!-- list of articles -->
            <article class="article-item">
                <!--
                <div class="image-wrap">
                    <img src="assets/images/tec.jpg" alt="Technology" />
                </div>
            -->
                <h2>Test article</h2>
                <span class="date">
                    5 minutes ago
                </span>
            </article>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>You could do this</h3>
                <a href="" class="btn btn-success">Create article</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Search</h3>
                <p>Find article</p>
                <form>
                    <input type="text" name="search" />
                    <img src="assets/images/search.png" class="btn btn-search" alt="Search" />
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Empresa de telefonía random Colombia
            </p>
        </div>
    </footer>
</body>

</html>
